<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/rsp.png" alt="rock paper scissors">
        <h1 id="head">ROCK PAPER SCISSORS</h1>
    </header>
    <div class="info">
        <img src="" alt="" id="img-1">
        <h1 class="message">Click the start button to begin...ðŸ™‚ </h1>
        <img src="" alt="" id="img-2">
    </div>
    <div class="player-choice">
        <img src="images/r1.png" alt="ROCK">
        <img src="images/p1.png" alt="PAPER">
        <img src="images/s1.png" alt="SCISSORS">
    </div>
    <div class="result">
        <h1>Player <span id="player-score">0</span><span id="computer-score">0</span>Computer</h1>
    </div>
    <button class="start">Start Game</button>
    <button class="play-again">Play Again</button>
    
    <script src="script.js"></script>
</body>
</html>
